 <div class="container-xxl">
    <header class="row align-items-center">
      <div class="col-1 mx-0 px-0"><img class="img-fluid" src="../assets/images/note.png" alt="Music note"></div>
      <div class="col"><h1>{{title}}</h1></div>
    </header>
      <div class="row mt-2">
        <div class="col-6 py-1">      
          <form (ngSubmit)="searchAlbums()" *ngIf="!result">
            <input type="text" name="artistName" [(ngModel)]="artist" class="form-control" placeholder="Nom d'un artiste">
            <input type="submit" value="Rechercher l'artiste" class="btn btn-light">
          </form>
          <form (ngSubmit)="newSearch()" *ngIf="result">
            <input type="submit" value="Nouvelle recherche">
          </form> 
         <hr>   
            <div class="col artists">
                <h2>Résultats</h2>
                  <div *ngIf="result">  
                    <h3>{{artist}}</h3>         
                    <div *ngFor="let n of albums" class="d-flex align-items-center mb-3">
                      <img [src]="n.imageAlbum" alt="{{n.nameAlbum}}" class="img-fluid" />
                      <div class="flex-grow-1">
                        <p class="mb-0">{{n.nameAlbum}}</p>
                     
                        <button class="btn btn-primary" (click)="searchChansons(n.nameAlbum)">Voir les chansons</button>
                      </div> 
                    </div>         
                </div>
              </div>    
        </div>
        <div class="col-6 py-1">
          <h3>Chansons de l'album sélectionné:</h3>
          <ul>
            <li *ngFor="let chanson of chansons">{{ chanson.chansonName }}</li>
          </ul>
        </div>  
        
    </div>
</div>
